<head>
  <title>Code Challenge - Problem 3</title>
</head>
<body>
  <script src="./Datasource.js"></script>
  <script>
    let ds = new Datasource();
    ds.getPrices()
    .then(prices => {
        prices.forEach(price => {
            console.log(`Mid price for ${ price.pair } is ${ price.mid() } ${ price.quote() }.`);
        });
    }).catch(error => {
        console.err(error);
    });
  </script>
</body>
